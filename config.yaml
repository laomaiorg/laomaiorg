markup:
    asciidocExt:
        attributes: {}
        backend: html5
        extensions: []
        failureLevel: fatal
        noHeaderOrFooter: true
        preserveTOC: false
        safeMode: unsafe
        sectionNumbers: false
        trace: false
        verbose: false
        workingFolderCurrent: false
    defaultMarkdownHandler: goldmark
    goldmark:
        extensions:
            definitionList: true
            footnote: true
            linkify: true
            linkifyProtocol: https
            strikethrough: true
            table: true
            taskList: true
            typographer: true
        parser:
            attribute:
                block: false
                title: true
            autoHeadingID: true
            autoHeadingIDType: github
            wrapStandAloneImageWithinParagraph: true
        renderer:
            hardWraps: false
            unsafe: true
            xhtml: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        hl_Lines: ''
        lineAnchors: ''
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        noClasses: true
        style: dracula
        tabWidth: 4

minify:
    disableCSS: false
    disableHTML: false
    disableJS: false
    disableJSON: false
    disableSVG: false
    disableXML: false
    minifyOutput: true
    tdewolff:
        css:
            keepCSS2: true
            precision: 0
        html:
            keepComments: false
            keepConditionalComments: false
            keepDefaultAttrVals: false
            keepDocumentTags: false
            keepEndTags: false
            keepQuotes: false
            keepWhitespace: false
        js:
            keepVarNames: true
            precision: 0
        json:
            keepNumbers: false
            precision: 0
        svg:
            precision: 0
        xml:
            keepWhitespace: false

imaging:
    anchor: Smart
    bgColor: '#ffffff'
    hint: photo
    quality: 75
    resampleFilter: Lanczos

module:
  imports:
  - path: github.com/hugomods/icons/vendors/simple-icons
